<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/style/style.css" />
    <title>IF - Lanches</title>
  </head>
  <body>
    <div id="container-login">
      <img
        src="/img/Logoiflanches-removebg-preview.png"
        alt="Logo IF Lanches"
      />
      <div class="login-content">
        <h1>Faça seu login!</h1>

        <form>
          <label for="usuario">Usuário</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Digite seu usuário"
          />

          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
          />
          <a href="/pages/home.html"><button type="button"onclick="window.location.href='/pages/home.html'">ENTRAR</button></a>
          <a href="/pages/cadastro.html">Cadastrar</a>
        </form>
      </div>
    </div>
  </body>
</html>
