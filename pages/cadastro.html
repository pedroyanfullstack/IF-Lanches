<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/style/style.css" />
    <title>IF - Lanches</title>
  </head>
  <body>
    <div id="container-login">
      <img
        src="/img/Logoiflanches-removebg-preview.png"
        alt="Logo IF Lanches"
      />
      <div class="login-content">
        <h1>Faça seu cadastro!</h1>

        <form action="/cadastro" method="POST">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite seu CPF"
            required
          />

          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
            required
          />

          <label for="nomerespo">Nome Responsavel</label>
          <input
            type="text"
            id="nomerespo"
            name="nomerespo"
            placeholder="Digite o nome do seu responsavel"
            required
          />

          <label for="usuario">Usuário (login)</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Digite seu usuário"
            required
          />

          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />

          <label for="curso">Curso Técnico</label>
          <select id="curso" name="curso" required>
            <option value="" disabled selected hidden>Curso</option>
            <option value="TDS">TDS</option>
            <option value="TCG">TCG</option>
            <option value="TELE">TELE</option>
          </select>

          <button type="submit">CADASTRAR</button>
          <a href="/">Login</a>
        </form>
      </div>
    </div>
  </body>
</html>
